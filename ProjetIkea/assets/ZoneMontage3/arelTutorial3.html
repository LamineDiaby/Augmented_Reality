<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../jquery/jquery-2.0.1.min.js"></script>
		<script type="text/javascript" src="../jquery/jquery-ui.js"></script>
		<script type="text/javascript" src="../jquery/jquery-ui-buttonsetv.js"></script>
		<script type="text/javascript" src="../arel/arel.js"></script>
		<script type="text/javascript" src="Assets3/arelGlue3.js"></script>
		<link rel="stylesheet" type="text/css" href="../jquery/jquery-ui.css"  />
		<link rel="stylesheet" type="text/css" href="../tutorials.css">

		<style type="text/css">
			#radio
			{
				position: absolute;
				display: none;
				bottom: 0.3cm;
				right: 0.15cm
			}
		</style>

		<script type="text/javascript">
			$(function() {
				$("#radio").buttonsetv();
				$("#radio").css("display", "inline-block");
				// Delegate selection change to clickHandler in arelGlue2.js
				$("#radio input").bind("click", function() { clickHandler(); });
			});
		</script>

		<title>Tutorial 3</title>
	</head>
	<body>
		<form>
			<div id="radio">
				<input type="radio" id="radio1" name="radio" /><label for="radio1" style="font-size: small">ID Marker</label>
				<input type="radio" id="radio2" name="radio" /><label for="radio2" style="font-size: small">Picture</label>
				<input type="radio" id="radio3" name="radio" checked="checked" /><label for="radio3" style="font-size: small">Markerless</label>
			</div>
		</form>
	</body>
</html>
